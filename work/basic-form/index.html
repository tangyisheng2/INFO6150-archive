    <main class="main">
        <form action="https://httpbin.org/post" method="post" class="register-form">
            <h1>Register Your Cat Plan</h1>
            <label>Full Name<span class="required_mark">*</span>
                <input type="text" name="name" placeholder="Lelouch vi Britannia" required>
            </label>
            <label>Email Address<span class="required_mark">*</span>
                <input type="email" name="email" placeholder="example@example.com" required>
            </label>
            <label>
                <input type="checkbox" name="annoy_me" id="annoy_me_check_box">
                Do you want us to send you annoying emails?
            </label>
            <label>Select Your Plan Tier
                <span class="required_mark">*</span>
                <select name="tier" required>
                    <option value="">Select your plan, Sorry No Trail</option>
                    <option value="1">Silver Tier</option>
                    <option value="2">Gold Tier</option>
                    <option value="3">Platinum Tier</option>
                </select>
            </label>
            <button type="submit">Cats Forever!!!</button>
        </form>
    </main>
